<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base URL</title>
</head>
<body>
    <h1>Base URL</h1>
    <p id="baseUrl">Fetching base URL...</p>

    <script>
        // Fetch the base URL from the API
        fetch('https://21ce-103-159-214-186.ngrok-free.app/')
            .then(response => response.json())
            .then(data => {
                const baseUrlElement = document.getElementById('baseUrl');
                baseUrlElement.textContent = `Base URL: ${data.baseUrl}`;
            })
            .catch(error => {
                const baseUrlElement = document.getElementById('baseUrl');
                baseUrlElement.textContent = 'Error fetching base URL';
                console.error(error);
            });
    </script>
</body>
</html>
